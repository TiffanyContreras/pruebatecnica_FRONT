<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Banco Prestamista</h1>
    <form (submit)="onLoginSubmit($event)">
      <!-- Campo para el usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Ingresa tu usuario"
          required
        />
      </div>

      <!-- Campo para la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      <!-- Botón de inicio de sesión -->
      <button type="submit" class="btn btn-primary">
        Iniciar sesión
      </button>
    </form>

    <button class="btn btn-secondary" (click)="navigateToRegisterCliente()">
      Registrar Usuario
    </button>
    <button class="btn btn-secondary" (click)="navigateToRegisterEmpleado()">
      Registrar Empleado
    </button>
  </div>
</div>
