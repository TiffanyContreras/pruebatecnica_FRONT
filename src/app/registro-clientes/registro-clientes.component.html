<div class="form-container">
  <div class="form-card">
    <h1 class="form-title">Registro de Cliente</h1>
    <form (submit)="onClientSubmit($event)">
      <!-- Campo para el nombre del cliente -->
      <div class="form-group">
        <label for="nombreCliente">Nombre</label>
        <input
          type="text"
          id="nombreCliente"
          name="nombreCliente"
          class="form-control"
          placeholder="Ingresa el nombre del cliente"
          required
        />
      </div>

      <!-- Campo para el apellido del cliente -->
      <div class="form-group">
        <label for="apellidoCliente">Apellido</label>
        <input
          type="text"
          id="apellidoCliente"
          name="apellidoCliente"
          class="form-control"
          placeholder="Ingresa el apellido del cliente"
          required
        />
      </div>

      <!-- Campo para el usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Ingresa el nombre de usuario"
          required
        />
      </div>

      <!-- Campo para la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Ingresa la contraseña"
          required
        />
      </div>

      <!-- Campo para el número de identificación -->
      <div class="form-group">
        <label for="numeroIdentificacion">Número de Identificación</label>
        <input
          type="text"
          id="numeroIdentificacion"
          name="numeroIdentificacion"
          class="form-control"
          placeholder="Ingresa el número de identificación"
          required
        />
      </div>

      <!-- Campo para la fecha de nacimiento -->
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          class="form-control"
          required
        />
      </div>

      <!-- Campo para el correo electrónico -->
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoElectronico"
          name="correoElectronico"
          class="form-control"
          placeholder="Ingresa el correo electrónico"
          required
        />
      </div>

      <!-- Campo para el número de teléfono -->
      <div class="form-group">
        <label for="numeroTelefono">Número de Teléfono</label>
        <input
          type="text"
          id="numeroTelefono"
          name="numeroTelefono"
          class="form-control"
          placeholder="Ingresa el número de teléfono"
          required
        />
      </div>

      <!-- Campo para el departamento -->
      <div class="form-group">
        <label for="departamento">Departamento</label>
        <input
          type="number"
          id="departamento"
          name="departamento"
          class="form-control"
          placeholder="Ingresa el código del departamento"
          required
        />
      </div>

      <!-- Campo para el municipio -->
      <div class="form-group">
        <label for="municipio">Municipio</label>
        <input
          type="number"
          id="municipio"
          name="municipio"
          class="form-control"
          placeholder="Ingresa el código del municipio"
          required
        />
      </div>

      <!-- Campo para la dirección del cliente -->
      <div class="form-group">
        <label for="direccionCliente">Dirección</label>
        <input
          type="text"
          id="direccionCliente"
          name="direccionCliente"
          class="form-control"
          placeholder="Ingresa la dirección del cliente"
          required
        />
      </div>

      <!-- Botón para registrar -->
      <button type="submit" class="btn btn-primary">
        Registrar Cliente
      </button>
    </form>
  </div>
</div>
